<h2>Nuevo Producto</h2>

<form (ngSubmit)="saveProduct()">

  <mat-form-field appearance="outline" style="width:100%; margin-bottom:15px;">
    <mat-label>Nombre del Producto</mat-label>
    <input matInput [(ngModel)]="product.name" name="name" required>
  </mat-form-field>

  <mat-form-field appearance="outline" style="width:100%; margin-bottom:15px;">
    <mat-label>Precio</mat-label>
    <input matInput type="number" step="0.01" [(ngModel)]="product.price" name="price" required>
  </mat-form-field>

  <mat-form-field appearance="outline" style="width:100%; margin-bottom:15px;">
    <mat-label>Stock</mat-label>
    <input matInput type="number" [(ngModel)]="product.stock" name="stock" required>
  </mat-form-field>

  <mat-form-field appearance="outline" style="width:100%; margin-bottom:15px;">
    <mat-label>Categor√≠a</mat-label>
    <mat-select [(ngModel)]="product.categoryId" name="categoryId" required>
      <mat-option *ngFor="let c of categories" [value]="c.id">
        {{ c.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div style="display:flex; justify-content:flex-end; gap:10px;">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </div>
</form>
